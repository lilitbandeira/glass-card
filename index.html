<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Card</title>

                <div class="links">
                    <div class="link">

                    <div class="link">

                    </div>
                    <div class="card">
                        <img src="./images/css.png" width='50' height='50' alt="logo css">
                        <div class="card-info">
                            <h2>CSS Development </h2>
                            <h3>EXP</h3>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">92%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/javascript.png" width='50' height='50' alt="logo JavaScript">
                        <div class="card-info">
                            <h2> JS Development </h2>
                            <h3>EXP</h3>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">81%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/react.png" width='50' height='50' alt="logo react">
                        <div class="card-info">
                            <h2>React Development</h2>
                            <h3>EXP</h3>
                            <div class="progress4"></div>
                        </div>
                        <h2 class="percentage">65%</h2>

                    <div class="card">
                        <img src="./images/git.png" width='50' height='50' alt="logo git">

                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>

        VanillaTilt.init(document.querySelector(".glass"), {
